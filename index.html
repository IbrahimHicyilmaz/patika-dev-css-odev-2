<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <form method="GET" action="http://www.google.com/search">
        <center>
            <img src="http://web.archive.org/web/19990504112211im_/http://www.google.com/google.jpg" width="351"
                height="113" alt="Google!">
        </center>
        <center>
            <table border="0" width="90%">
                <tbody>
                    <tr>
                        <td bgcolor="#EEEEEE" colspan="3">
                            <center>
                                Search the web using Google! <br>
                                <input type="text" name="q" value="" size="40"><br>
                                <input type="submit" value="Google Search">
                                <input type="submit" value="I'm feeling lucky"><br>
                            </center>
                        </td>
                    </tr>
                    <tr>
                        <td width="37%" bgcolor="#7EE5DA">
                            <center>
                                Special Searches<br>
                                <a href="https://web.archive.org/web/19981202230410/http://www.google.com/stanford">Stanford
                                    Search</a><br>
                                <a href="https://web.archive.org/web/19990221231654/http://www.google.com/linux">Linux
                                    Search</a><br>
                            </center>
                        </td>
                        <td bgcolor="#70CCC2">
                            <center>
                                <font size="-1">
                                    <a
                                        href="https://web.archive.org/web/19990221212930if_/http://www.google.com/help.html">Help!</a>
                                    <br>
                                    <a href="http://google.com:80/about.html">About
                                        Google!</a> <br>
                                    <a
                                        href="https://web.archive.org/web/19990221202430if_/http://www.google.com/company.html">Company
                                        Info</a> <br>
                                    <a
                                        href="https://web.archive.org/web/19990224043535if_/http://www.google.com/stickers.html">Google!
                                        Logos</a> <br>
                                </font>
                            </center>
                        </td>
                        <td align="right" bgcolor="#62B3AA">
                            <center>
                                <font size="-1">
                                    Get Google! <br> updates monthly: <br>
                                    <input type="hidden" name="listname" value="google-friends">
                                    <input type="text" name="emailaddr" value="your e-mail"> <br>
                                    <input type="submit" name="SubmitAction" value="Subscribe">
                                    &nbsp;&nbsp;
                                    <font size="-1"><a
                                            href="http://web.archive.org/web/19981202230410/http://www.findmail.com/list/google-friends/">Archive</a>
                                    </font>
                                </font>
                            </center>
                        </td>
                    </tr>
                </tbody>
            </table>
        </center>
        <p></p>
        <center>
            <font size="-1">Copyright Â©1998 Google Inc.</font>
        </center>
    </form>

</html>
